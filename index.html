<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="adawidth=device-width, initial-scale=1.0">
    <title>Running Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="web-container"></div>
<div class="message" id="message">Use AWSD keys to move Spiderman</div>
<div class="animation-container">
    <img id="background" src="images/background.jpg" alt="Background">
    <img id="building" src="images/building.png" alt="Building">
    <img id="running-animation" src="images/standing.png" alt="Running Animation">
</div>
<div class="controls" id="controls">
    <button id="left-button" class="control-button">←</button>
    <button id="right-button" class="control-button">→</button>
    <button id="jump-button" class="control-button">↑</button>
</div>
<script src="script.js"></script>
<script src="game.js"></script>

</body>
</html>
