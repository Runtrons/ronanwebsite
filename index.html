<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronan Industries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Archivo Black', sans-serif;
            overflow: hidden;
            background-color: #000000;
        }
        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #logo {
            max-width: 300px;
            height: auto;
            filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        #new-content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ffff;
        }
        #new-content h1 {
            margin: 0;
            font-size: 4em;
        }
    </style>
</head>
<body>
<div id="logo-container">
    <img id="logo" src="Ronan_industries3.png" alt="Ronan Industries">
</div>
<div id="canvas-container"></div>
<div id="new-content">
    <h1>Welcome to Ronan Industries</h1>
    <p>Innovating the Future</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
<script>
    // JavaScript code for particle explosion and morphing

    const logoContainer = document.getElementById('logo-container');
    const logo = document.getElementById('logo');
    const canvasContainer = document.getElementById('canvas-container');
    const newContent = document.getElementById('new-content');

    function explodeLogo() {
        logoContainer.style.display = 'none';
        canvasContainer.style.display = 'block';

        // Set up three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        canvasContainer.appendChild(renderer.domElement);

        // Set up cannon.js physics
        const world = new CANNON.World();
        world.gravity.set(0, 0, -9.82);

        // Create particles
        const particles = [];
        const particleGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const particleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });

        for (let i = 0; i < 1000; i++) {
            const particle = new THREE.Mesh(particleGeometry, particleMaterial);
            const particleBody = new CANNON.Body({
                mass: 1,
                shape: new CANNON.Sphere(0.1)
            });
            particleBody.position.set(0, 0, 0);
            scene.add(particle);
            world.addBody(particleBody);
            particles.push({ mesh: particle, body: particleBody });
        }

        // Set initial explosion velocity
        particles.forEach(p => {
            p.body.velocity.set((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
        });

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update physics
            world.step(1 / 60);

            // Update particle positions
            particles.forEach(p => {
                p.mesh.position.copy(p.body.position);
            });

            renderer.render(scene, camera);
        }
        animate();

        // Add bounce off screen edges
        function checkBounds(particle) {
            if (particle.body.position.x < -window.innerWidth / 2 || particle.body.position.x > window.innerWidth / 2) {
                particle.body.velocity.x *= -1;
            }
            if (particle.body.position.y < -window.innerHeight / 2 || particle.body.position.y > window.innerHeight / 2) {
                particle.body.velocity.y *= -1;
            }
        }
        particles.forEach(p => {
            checkBounds(p);
        });

        // Morph particles into new text
        setTimeout(() => {
            canvasContainer.style.display = 'none';
            newContent.style.display = 'block';
            // Implement morphing logic here
        }, 3000);
    }

    // Trigger the explosion after a delay
    setTimeout(explodeLogo, 3000);
</script>
</body>
</html>
