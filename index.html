<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronan Industries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Archivo Black', sans-serif;
            overflow: hidden;
            background-color: #000000;
        }
        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #logo {
            max-width: 300px;
            height: auto;
            opacity: 0;
            filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
            animation: appear 2s ease-in-out forwards, flicker 4s infinite alternate;
        }
        @keyframes appear {
            0% {
                opacity: 0;
                filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.1));
            }
            100% {
                opacity: 1;
                filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5))
                drop-shadow(0 0 10px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 15px rgba(0, 255, 255, 0.1));
            }
        }
        @keyframes flicker {
            0%, 100% {
                filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5))
                drop-shadow(0 0 10px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 15px rgba(0, 255, 255, 0.1));
            }
            25%, 75% {
                filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.4))
                drop-shadow(0 0 8px rgba(0, 255, 255, 0.25))
                drop-shadow(0 0 12px rgba(0, 255, 255, 0.15));
            }
            50% {
                filter: invert(1) drop-shadow(0 0 7px rgba(0, 255, 255, 0.6))
                drop-shadow(0 0 12px rgba(0, 255, 255, 0.4))
                drop-shadow(0 0 18px rgba(0, 255, 255, 0.25));
            }
        }
    </style>
</head>
<body>
<div id="logo-container">
    <img id="logo" src="Ronan_industries3.png" alt="Ronan Industries">
</div>
</body>
</html>
