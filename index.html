<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronan Industries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Archivo Black', sans-serif;
            overflow: hidden;
            background-color: #000000;
        }
        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 3s ease-in-out, opacity 3s ease-in-out;
            opacity: 1;
        }
        #logo {
            max-width: 300px;
            height: auto;
            opacity: 0;
            filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
            animation: appear 2s ease-in-out forwards, flicker 4s infinite alternate;
        }
        @keyframes appear {
            0% {
                opacity: 0;
                filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.1));
            }
            100% {
                opacity: 1;
                filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5))
                drop-shadow(0 0 10px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 15px rgba(0, 255, 255, 0.1));
            }
        }
        @keyframes flicker {
            0%, 100% {
                filter: invert(1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5))
                drop-shadow(0 0 10px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 15px rgba(0, 255, 255, 0.1));
            }
            10%, 30%, 60% {
                filter: invert(1) drop-shadow(0 0 3px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 7px rgba(0, 255, 255, 0.2))
                drop-shadow(0 0 10px rgba(0, 255, 255, 0.1));
            }
            20%, 50% {
                filter: invert(1) drop-shadow(0 0 7px rgba(0, 255, 255, 0.7))
                drop-shadow(0 0 15px rgba(0, 255, 255, 0.5))
                drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
            }
        }
        @keyframes particle {
            0% { opacity: 0; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(-200px); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .particle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: particle 2s infinite ease-in-out;
        }
        .particle:nth-child(2) { left: 40%; animation-duration: 2.5s; }
        .particle:nth-child(3) { left: 60%; animation-duration: 3s; }
        .particle:nth-child(4) { left: 30%; animation-duration: 3.5s; }
        .particle:nth-child(5) { left: 70%; animation-duration: 4s; }
        #shop-page {
            display: none;
            animation: fadeIn 2s ease-in-out forwards;
        }
    </style>
</head>
<body>
<div id="logo-container">
    <img id="logo" src="Ronan_industries3.png" alt="Ronan Industries">
</div>
<div id="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>
<div id="shop-page">
    <header style="text-align: center; padding: 20px; background-color: #000;">
        <h1 style="color: cyan;">Ronan Industries Shop</h1>
    </header>
    <main style="display: flex; flex-wrap: wrap; justify-content: center; padding: 20px;">
        <div style="background-color: #111; margin: 10px; padding: 20px; border: 1px solid cyan; color: cyan; width: 200px;">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <button style="background-color: cyan; color: #000; padding: 10px; border: none;">Buy Now</button>
        </div>
        <div style="background-color: #111; margin: 10px; padding: 20px; border: 1px solid cyan; color: cyan; width: 200px;">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <button style="background-color: cyan; color: #000; padding: 10px; border: none;">Buy Now</button>
        </div>
        <div style="background-color: #111; margin: 10px; padding: 20px; border: 1px solid cyan; color: cyan; width: 200px;">
            <h2>Product 3</h2>
            <p>Description of Product 3</p>
            <button style="background-color: cyan; color: #000; padding: 10px; border: none;">Buy Now</button>
        </div>
        <!-- Add more products as needed -->
    </main>
    <footer style="text-align: center; padding: 20px; background-color: #000; color: cyan;">
        <p>Â© 2024 Ronan Industries</p>
    </footer>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            document.getElementById('logo-container').style.transform = 'translate(-50%, -50%) scale(50)';
            document.getElementById('logo-container').style.opacity = '0';
        }, 4000);

        setTimeout(function() {
            document.getElementById('logo-container').style.display = 'none';
            document.getElementById('particles').style.display = 'none';
            document.getElementById('shop-page').style.display = 'block';
        }, 7000); // Adjust timing as needed
    });
</script>
</body>
</html>
